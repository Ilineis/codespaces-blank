<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бостон команда</title>
    <link rel="stylesheet" href="styles.css"> <!-- Файл стилей -->
    <script type="module" src="firebase-auth.js"></script> <!-- Подключаем файл JS с Firebase -->
    <style>
        /* Ваши стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #006241;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #333333;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2.25rem;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 7.5px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form h2 {
            margin-top: 0;
            color: #333333;
            font-size: 1.5rem;
        }
        .login-form input {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 7.5px;
            font-size: 1rem;
        }
        .login-form button {
            background-color: #333333;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 7.5px;
            cursor: pointer;
            width: 70%;
            margin: 15px 0;
            font-size: 1rem;
        }
        .login-form button:hover {
            background-color: #006241;
        }
        .error-message {
            color: red; /* Красный цвет для сообщения об ошибке */
            margin-top: 10px;
            display: none; /* Скрываем сообщение по умолчанию */
        }
        footer {
            padding: 1.5rem;
            color: #fff;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Бостон команда</h1>
    </header>

    <div class="login-form">
        <h2>Вход</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="error-message" id="error-message">Неправильно введён логин или пароль</div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Бостон команда. Все права защищены.</p>
    </footer>
    
    <script type="module">
        import { loginUser } from './firebase-auth.js';
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginUser(email, password);
        });
    </script>
</body>
</html>
